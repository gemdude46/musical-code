<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script type='text/javascript' src='//gemdude46.github.io/libs/MBI.js' ></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
        <title>Create Game | Musical Code</title>
    <body>
        <h1>Create Game</h1>
        <h2 id=code ></h2>
        <script type='text/javascript' >
            asyncGET('getcode',function(status, code){
                if (status == 200) document.getElementById('code').innerHTML = 'Give this code to the other players: ' + code;
                else alert('An error occurred. Please refresh the page.');
            });
        </script>
    </body>
</html>
